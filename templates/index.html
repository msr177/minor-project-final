<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minor Project | User Management</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; padding: 40px; color: #333; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h1 { color: #1a73e8; margin-top: 0; }
        .form-box { background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 30px; display: flex; gap: 10px; align-items: center; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 6px; flex: 1; font-size: 14px; }
        button { background: #1a73e8; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-weight: 600; transition: background 0.3s; }
        button:hover { background: #1557b0; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #f1f3f4; color: #5f6368; text-align: left; padding: 15px; border-bottom: 2px solid #ddd; }
        td { padding: 15px; border-bottom: 1px solid #eee; }
        tr:hover { background-color: #fafafa; }
        .delete-btn { color: #d93025; text-decoration: none; font-size: 13px; font-weight: bold; }
        .delete-btn:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘¥ User Management System</h1>
        <p>Back-end Development & Data Manipulation (SQLite)</p>

        <div class="form-box">
            <form action="/add" method="POST" style="display: flex; width: 100%; gap: 10px;">
                <input type="text" name="username" placeholder="Enter Full Name" required>
                <input type="email" name="email" placeholder="Enter Email Address" required>
                <button type="submit">Add New User</button>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th style="text-align: right;">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>#{{ user.id }}</td>
                    <td><strong>{{ user.username }}</strong></td>
                    <td>{{ user.email }}</td>
                    <td style="text-align: right;">
                        <a href="/delete/{{ user.id }}" class="delete-btn" onclick="return confirm('Delete this user?')">Remove</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
